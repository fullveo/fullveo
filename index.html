<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullVeo - Entretenimiento sin límites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --azul-oscuro: #0a1929;
            --celeste-oscuro: #1e3a5f;
            --celeste: #4a76a8;
            --verde-oscuro: #2e7d32;
            --verde-claro: #4caf50;
            --verde-muy-claro: #81c784;
            --negro: #000000;
            --gris-oscuro: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--azul-oscuro), var(--negro));
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(to right, var(--azul-oscuro), var(--celeste-oscuro));
            border-bottom: 2px solid var(--verde-claro);
            margin-bottom: 30px;
            border-radius: 10px 10px 0 0;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px var(--verde-claro);
        }
        
        .tagline {
            font-size: 1.2rem;
            color: var(--verde-muy-claro);
            margin-top: 5px;
        }
        
        .login-container {
            background: linear-gradient(to bottom right, var(--celeste-oscuro), var(--azul-oscuro));
            border-radius: 0 0 10px 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--verde-claro);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--verde-muy-claro);
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: 2px solid var(--verde-claro);
        }
        
        button {
            background: linear-gradient(to right, var(--verde-oscuro), var(--verde-claro));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        button:hover, button:focus {
            background: linear-gradient(to right, var(--verde-claro), var(--verde-muy-claro));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .demo-info {
            text-align: center;
            margin-top: 20px;
            color: var(--verde-muy-claro);
        }
        
        .message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--verde-claro);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FullVeo</div>
            <div class="tagline">Entretenimiento sin límites</div>
        </header>
        
        <div class="login-container" id="login-container">
            <h2>Iniciar Sesión</h2>
            <div class="message error" id="login-message"></div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <button id="login-btn">Conectar</button>
            <div class="demo-info">
                <p>Demo de 2 horas. Se desconectará automáticamente.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos DOM
            const loginContainer = document.getElementById('login-container');
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginMessage = document.getElementById('login-message');
            
            // URL del servidor (fija, no visible para el usuario)
            const SERVER_URL = "https://pro.boxdigital.org:2087";
            
            // Manejar inicio de sesión
            loginBtn.addEventListener('click', handleLogin);
            
            // Permitir iniciar sesión con Enter
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
            
            // Función para manejar el inicio de sesión
            async function handleLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!username || !password) {
                    showMessage('Por favor, completa todos los campos', 'error');
                    return;
                }
                
                // Mostrar carga
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Conectando...';
                loginBtn.disabled = true;
                
                try {
                    // Intentar autenticar con el servidor
                    const authResult = await authenticateUser(username, password);
                    
                    if (authResult.success) {
                        showMessage('Conexión exitosa! Redirigiendo...', 'success');
                        
                        // Guardar datos de sesión
                        localStorage.setItem('user', JSON.stringify({
                            username: username,
                            password: password,
                            isDemo: authResult.isDemo,
                            expiration: authResult.expiration
                        }));
                        
                        // Redirigir después de un breve delay
                        setTimeout(() => {
                            window.location.href = 'main.html';
                        }, 1500);
                    } else {
                        showMessage(authResult.message, 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Error de conexión. Intenta nuevamente.', 'error');
                } finally {
                    // Restaurar botón
                    loginBtn.innerHTML = 'Conectar';
                    loginBtn.disabled = false;
                }
            }
            
            // Función para autenticar usuario
            async function authenticateUser(username, password) {
                // En una aplicación real, aquí harías una petición a tu servidor
                // Para este ejemplo, simulamos una respuesta después de un delay
                
                return new Promise((resolve) => {
                    setTimeout(() => {
                        // Simulamos una verificación básica
                        // En la práctica, deberías hacer una petición a tu servidor
                        if (username && password) {
                            // Simular una respuesta exitosa del servidor
                            resolve({
                                success: true,
                                isDemo: true, // Cambiaría según la respuesta real del servidor
                                expiration: Date.now() + 2 * 60 * 60 * 1000 // 2 horas
                            });
                        } else {
                            resolve({
                                success: false,
                                message: 'Credenciales incorrectas'
                            });
                        }
                    }, 1500); // Simular delay de red
                });
            }
            
            // Función para mostrar mensajes
            function showMessage(message, type) {
                loginMessage.textContent = message;
                loginMessage.className = `message ${type}`;
                loginMessage.style.display = 'block';
                
                // Ocultar mensaje después de 5 segundos
                setTimeout(() => {
                    loginMessage.style.display = 'none';
                }, 5000);
            }
            
            // Verificar si ya hay una sesión activa
            function checkExistingSession() {
                const userData = localStorage.getItem('user');
                if (userData) {
                    const user = JSON.parse(userData);
                    const now = Date.now();
                    
                    if (user.expiration > now) {
                        // Sesión aún válida, redirigir
                        window.location.href = 'main.html';
                    } else {
                        // Sesión expirada, eliminar datos
                        localStorage.removeItem('user');
                    }
                }
            }
            
            // Verificar sesión al cargar la página
            checkExistingSession();
        });
    </script>
</body>
</html>
