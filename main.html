<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullVeo - Entretenimiento sin límites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos para la interfaz principal */
        :root {
            --azul-oscuro: #0a1929;
            --celeste-oscuro: #1e3a5f;
            --celeste: #4a76a8;
            --verde-oscuro: #2e7d32;
            --verde-claro: #4caf50;
            --verde-muy-claro: #81c784;
            --negro: #000000;
            --gris-oscuro: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--azul-oscuro), var(--negro));
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background: linear-gradient(to right, var(--azul-oscuro), var(--celeste-oscuro));
            border-bottom: 2px solid var(--verde-claro);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px var(--verde-claro);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .timer {
            background: var(--verde-oscuro);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .logout-btn {
            background: linear-gradient(to right, #d32f2f, #f44336);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .category {
            background: linear-gradient(to right, var(--celeste-oscuro), var(--celeste));
            padding: 15px;
            border-radius: 8px;
            min-width: 150px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category:hover, .category.active {
            background: linear-gradient(to right, var(--celeste), var(--verde-claro));
            transform: translateY(-5px);
        }
        
        .channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .channel {
            background: linear-gradient(to bottom, var(--celeste-oscuro), var(--azul-oscuro));
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .channel:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--verde-claro);
        }
        
        .channel-img {
            width: 100%;
            height: 120px;
            background-color: #2a4d7a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .channel-name {
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .player-container {
            display: none;
            margin-top: 30px;
            text-align: center;
        }
        
        #video-player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background-color: black;
        }
        
        .back-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--celeste-oscuro);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FullVeo - Entretenimiento sin límites</div>
            <div class="user-info">
                <div class="timer" id="timer">02:00:00</div>
                <button class="logout-btn" id="logout-btn">Cerrar Sesión</button>
            </div>
        </header>
        
        <div class="categories">
            <div class="category active">Todos</div>
            <div class="category">Deportes</div>
            <div class="category">Películas</div>
            <div class="category">Noticias</div>
            <div class="category">Internacional</div>
        </div>
        
        <div class="channels">
            <!-- Canales se cargarán aquí -->
            <div class="channel">
                <div class="channel-img">
                    <i class="fas fa-tv fa-2x"></i>
                </div>
                <div class="channel-name">Canal Deportes</div>
            </div>
            <div class="channel">
                <div class="channel-img">
                    <i class="fas fa-tv fa-2x"></i>
                </div>
                <div class="channel-name">Cine Acción</div>
            </div>
            <div class="channel">
                <div class="channel-img">
                    <i class="fas fa-tv fa-2x"></i>
                </div>
                <div class="channel-name">Noticias 24/7</div>
            </div>
            <div class="channel">
                <div class="channel-img">
                    <i class="fas fa-tv fa-2x"></i>
                </div>
                <div class="channel-name">TV Internacional</div>
            </div>
        </div>
        
        <div class="player-container" id="player-container">
            <video id="video-player" controls></video>
            <button class="back-btn" id="back-btn">Volver a la lista</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos DOM
            const timerElement = document.getElementById('timer');
            const logoutBtn = document.getElementById('logout-btn');
            const playerContainer = document.getElementById('player-container');
            const videoPlayer = document.getElementById('video-player');
            const backBtn = document.getElementById('back-btn');
            
            // Verificar si hay una sesión activa
            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            
            const user = JSON.parse(userData);
            let timeLeft = Math.floor((user.expiration - Date.now()) / 1000); // Tiempo en segundos
            
            // Iniciar temporizador si es una cuenta demo
            if (user.isDemo) {
                startDemoTimer();
            } else {
                timerElement.style.display = 'none';
            }
            
            // Manejar cierre de sesión
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });
            
            // Manejar botón de volver
            backBtn.addEventListener('click', function() {
                playerContainer.style.display = 'none';
                videoPlayer.pause();
                videoPlayer.src = '';
            });
            
            // Iniciar temporizador de demo
            function startDemoTimer() {
                const timerInterval = setInterval(function() {
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        alert('Tu demo ha expirado. Por favor, contacta a FullVeo para adquirir el servicio completo.');
                        localStorage.removeItem('user');
                        window.location.href = 'index.html';
                        return;
                    }
                    
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;
                    
                    timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    timeLeft--;
                }, 1000);
            }
            
            // Simular la reproducción de un canal
            document.querySelectorAll('.channel').forEach(channel => {
                channel.addEventListener('click', function() {
                    playerContainer.style.display = 'block';
                    // En una aplicación real, aquí cargarías el stream real
                    videoPlayer.innerHTML = '<source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">';
                    videoPlayer.load();
                    videoPlayer.play().catch(e => {
                        console.error('Error al reproducir:', e);
                    });
                });
            });
        });
    </script>
</body>
</html>
